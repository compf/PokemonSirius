plugins {
 id "org.jetbrains.kotlin.jvm" version "1.7.20"
 }
sourceCompatibility = 17

version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
     implementation project (":core")
     
}

test {
     testLogging {
        showStandardStreams = true
    }
    useJUnitPlatform()
}